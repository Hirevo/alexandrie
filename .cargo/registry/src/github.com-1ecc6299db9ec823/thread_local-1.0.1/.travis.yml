language: rust
sudo: false

rust:
- nightly
- beta
- stable
- 1.27.2

before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH

script:
- travis-cargo build
- travis-cargo test
- travis-cargo bench
- travis-cargo doc -- --no-deps

after_success:
- travis-cargo --only nightly doc-upload

env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""

notifications:
  email: false
