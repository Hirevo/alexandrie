name: Build

on: [push, pull_request]

jobs:
  check:
    name: Type checking
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - 1.31.0
          - 1.32.0
          - 1.33.0
          - 1.34.0
          - 1.35.0
          - 1.36.0
          - 1.37.0
          - 1.38.0
          - 1.39.0
          - 1.40.0
          - 1.41.0
          - 1.42.0
          - 1.43.0
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run `cargo check --no-default-features`
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features

      - name: Run `cargo check`
        uses: actions-rs/cargo@v1
        with:
          command: check

  check-embedded:
    name: Type checking on embedded
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        rust:
          - 1.31.0
          - 1.32.0
          - 1.33.0
          - 1.34.0
          - 1.35.0
          - 1.36.0
          - 1.37.0
          - 1.38.0
          - 1.39.0
          - 1.40.0
          - 1.41.0
          - 1.42.0
          - 1.43.0
        os: [ubuntu-latest]
        target: [thumbv7em-none-eabihf]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true

      - name: Run `cargo check --no-default-features`
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features --target ${{ matrix.target }}

  fmt:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Run `cargo fmt -- --check`
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
